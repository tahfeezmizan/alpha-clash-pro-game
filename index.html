<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwindcss and daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style/style.css">

</head>

<body class="font-poppins bg-[#010313]">
    <main class="min-h-screen bg-[url(images/background.png)] bg-center bg-no-repeat">

        <!-- home screen  -->
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-8">
                <h1 class="text-9xl lg:text-[170px] font-anton">ALPHABET CLASH</h1>
                <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black text-2xl">Play Now</button>
            </div>
        </section>

        <!-- play ground screen  -->
        <section id="play-ground" class="hidden">

            <div class="flex flex-col justify-center items-center gap-14 pt-24">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] rounded-2xl bg-[#ffffffb3] backdrop-blur">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 py-2 rounded-b-2xl ">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-[#010313] text-9xl font-semibold">Y</p>
                    </div>
                </div>

                <!-- keyboard start -->
                <div class="font-inter">
                    <div class="flex justify-center gap-2 my-2 font-medium w-full text-xl">
                        <kbd class="kbd px-3 py-2">q</kbd>
                        <kbd class="kbd px-3 py-2">w</kbd>
                        <kbd class="kbd px-3 py-2">e</kbd>
                        <kbd class="kbd px-3 py-2">r</kbd>
                        <kbd class="kbd px-3 py-2">t</kbd>
                        <kbd class="kbd px-3 py-2">y</kbd>
                        <kbd class="kbd px-3 py-2">u</kbd>
                        <kbd class="kbd px-3 py-2">i</kbd>
                        <kbd class="kbd px-3 py-2">o</kbd>
                        <kbd class="kbd px-3 py-2">p</kbd>
                    </div>
                    <div class="flex justify-center gap-2 my-2 font-medium w-full text-xl">
                        <kbd class="kbd px-3 py-2">a</kbd>
                        <kbd class="kbd px-3 py-2">s</kbd>
                        <kbd class="kbd px-3 py-2">d</kbd>
                        <kbd class="kbd px-3 py-2">f</kbd>
                        <kbd class="kbd px-3 py-2">g</kbd>
                        <kbd class="kbd px-3 py-2">h</kbd>
                        <kbd class="kbd px-3 py-2">j</kbd>
                        <kbd class="kbd px-3 py-2">k</kbd>
                        <kbd class="kbd px-3 py-2">l</kbd>
                    </div>
                    <div class="flex justify-center gap-2 my-2 font-medium w-full text-xl">
                        <kbd class="kbd px-3 py-2">z</kbd>
                        <kbd class="kbd px-3 py-2">x</kbd>
                        <kbd class="kbd px-3 py-2">c</kbd>
                        <kbd class="kbd px-3 py-2">v</kbd>
                        <kbd class="kbd px-3 py-2">b</kbd>
                        <kbd class="kbd px-3 py-2">n</kbd>
                        <kbd class="kbd px-3 py-2">m</kbd>
                        <kbd class="kbd px-3 py-2">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->

                <!-- live score  -->
                <div class="live-score flex justify-between items-center w-1/2">
                    <button class="btn bg-[#894189] border-none text-white rounded-full px-7">Life <img
                            src="images/heart.svg" alt=""><span id="">1</span></button>
                    <button class="btn bg-[#360490] border-none text-white rounded-full px-7">Score <img
                            src="images/doller.svg" alt=""><span id="">1</span></button>

                </div>
            </div>

        </section>


        <!-- final score result   -->
        <section class="score hidden flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-3 p-10 rounded-2xl bg-gradient-to-br from-purple-500 to-indigo-600">
                <h1 class="text-6xl pb-3"> <span class="font-extrabold">Score : </span><span>14</span></h1>
                <button class="btn bg-white text-black text-2xl">Play Again</button>
                <p class="text-xl font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>


    <script src="script/utlity.js"></script>
    <script src="script/alpha-script.js"></script>

</body>

</html>
